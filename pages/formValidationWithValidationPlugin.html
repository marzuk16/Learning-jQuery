<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice jQuery</title>

    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <div class="row my-3">
                <div class="text-center text-white">
                    <h3 id="form-title">Form Validation Using Validate Plugin</h3>
                </div>
            </div>
            <div class="row">
                <div class="card card-body">
                    <form id="toValidateForm">
                        <div class="mb-3">
                            <label for="usersEnglishName" class="form-label">English Name</label>
                            <input type="text" class="form-control" id="usersEnglishName"
                                aria-describedby="englishNameHelp" name="usersEnglishName">
                            <!-- <div id="englishNameHelp" class="form-text">Please give your english name.</div> -->
                        </div>

                        <div class="mb-3">
                            <label for="usersBanglaName" class="form-label">Bangla Name</label>
                            <input type="text" class="form-control" id="usersBanglaName"
                                aria-describedby="banglaNameHelp" name="usersBanglaName">
                            <!-- <div id="banglaNameHelp" class="form-text">Please give your bangla name.</div> -->
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp"
                                name="phoneNumber">
                            <!-- <div id="phoneNumberHelp" class="form-text">Please give your phone number.</div> -->
                        </div>

                        <div class="mb-3">
                            <label for="userName" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="userName" aria-describedby="userNameHelp"
                                name="userName">
                            <!-- <div id="userNameHelp" class="form-text">English letter number & _ Allowed</div> -->
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                name="email">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="input-group form-control" id="password"
                                    aria-describedby="passwordHelp" name="password">
                                <span class="input-group-text"><i class="bi bi-eye-slash" id="togglePassword"
                                        title="show password"></i></span>
                                <!-- <div id="passwordHelp" class="form-text">Ex: Password2@</div> -->
                            </div>
                            <label for="password" class="error form-label" style="display: none;"></label>

                        </div>

                        <div class="mb-3">
                            <label>Gender</label>
                            <div class="mx-3">
                                <div class="form-check">
                                    <label class="form-check-label" for="flexRadioDefault1"> Male </label>
                                    <input class="form-check-input" type="radio" value="" id="flexRadioDefault1" name="gender[]">
                                  </div>
                                  <div class="form-check">
                                    <label class="form-check-label" for="flexRadioDefault2"> Female </label>
                                    <input class="form-check-input" type="radio" value="" id="flexRadioDefault2" name="gender[]">
                                  </div>

                            </div>
                            <label for="gender[]" class="error" style="display: none;"></label>

                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <label id="form-check-label-id" class="form-check-label" for="tncCheck">Agree with terms
                                    &
                                    conditions</label>
                                <input type="checkbox" class="form-check-input" id="tncCheck" name="tncCheck">

                            </div>
                            <label for="tncCheck" class="error" style="display: none;"></label>

                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/utils/messages.js"></script>
    <script type="text/javascript" src="../js/utils/utils.js"></script>
    <script type="text/javascript" src="../js/validation/jQueryValidator.js"></script>
    <script type="text/javascript" src="../js/validation/formValidatorUsingValidation.js"></script>
</body>

</html>
