<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
</head>
<body>
    <button onclick="setCookie('anoname', 'botman', 2)">set cookie</button>
    <button onclick="setCookie('username', 'marzuk16', 16)">modify cookie</button>
    <button onclick="getCookie()">get cookie</button>
</body>
<script>
    function setCookie(cookie_name, cokkie_value, exdays){
        const d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        let expires = "expires="+ d.toUTCString();
        document.cookie = `${cookie_name}=${cokkie_value}; ${expires}; path=/`;
    }

    function modCookie(cookie_name, cokkie_value, exdays){
        const d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        let expires = "expires="+ d.toUTCString();
        document.cookie = `${cookie_name}=${cokkie_value}; ${expires}; path=/`;
    }

    function getCookie(){
        console.log(document.cookie);
    }
</script>
</html>
